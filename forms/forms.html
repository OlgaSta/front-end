<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <form method="post"> -->
        <!-- metod kotoryj skryvaet dannye iz ssqlki -->
        <form autocomplete="on" novalidate>
            <!-- autocomlete - avtozapolnenie on ili off, novalidate - otpravlqet v ljubom vide informaciju -->
        <fieldset>
            <legend>User info</legend>
        <label for="user-name" >User name:</label>
        <input type="text" name="user-name" id="user-name" placeholder="User Name" list="names" autofocus><br>
        <label for="user-email">User email:</label>
        <input type="email" id="user-email" name="user-email" value="asasss@jj.ee" readonly> <br>
        <label for="user-pass">Password</label>
        <input type="password" id="user-pass" name="user-pass" maxlength="10"><br>
    </fieldset>
        <label for="html">HTML</label>
        <input type="radio" id="html" name="prog-lang" value="html" checked><br>
        <label for="css">CSS</label>
        <input type="radio" id="css" name="prog-lang" value="css"><br>
        <label for="js">Javascript</label>
        <input type="radio" id="js" name="prog-lang" value="js"><br>

        <label for="news">newsletter?</label>
        <input type="checkbox" id="news" name="news" value="true" required><br>

        <select name="cars" id="cars" size="4" multiple>
            <!-- size="4" kolihestvo strok v scroll , multiple - daet neskol-ko vyborov ispolzujq ctrl -->
            <optgroup label="German cars">
            <option value="bmw">BMW</option>
            <option value="mb">Mercedes-Benz</option>
            <option value="audi">Audi</option>
            </optgroup>
            <optgroup label="Japanese cars">
            <option value="honda">Honda</option>
            <option value="toyota">Toyota</option>
            <option value="subaru">Subaru</option>
        </optgroup>
        </select><br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="massage" style="resize: none;"></textarea><br>

        <button type="button" onclick="alert('Hello World!')">Alert me!</button><br>

        <datalist id="names">
            <option value="Roman">Roman</option>
            <option value="Jack">Jack</option>
            <option value="Taavi">Taavi</option>
        </datalist>

        <input type="color"><br>
        <input type="date" max="2022-10-28"><br> <!--YYYY-MM-DD-->
        <input type="datetime-local" ><br>
        <input type="file"><br>
        <input type="hidden" name="setting" value="true"><br>
        <input type="image" src="http://www.picsum.photos/32/32"><br>
        <input type="month"><br>
        <input type="number" min="0" max="5" step="2"><br>
        <input type="range" min="0" max="5"><br>
        <input type="search"><br>
        <input type="tel"><br>
        <input type="url"><br>
        <input type="time"> <br>
        <input type="week"><br>




        <input type="submit" value="click me" >
        <input type="reset" value="clear" disabled>
       



    </form>
<!-- dz forma registracii n ameroprijatie (lager, koncert, sorevnovanija i t.p. chem bol-we vsego tem luchshe) -->
</body>
</html>
